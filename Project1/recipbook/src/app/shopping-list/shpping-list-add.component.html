<div class="row">
  <div class="col-xs-12">
    <form id="shopping-list-add" (ngSubmit)="OnSubmit(f.value)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5">
          <label for="item-name">Name</label>
          <input 
          type="text" 
          id="item-name" required 
          class="from-control"
          name="name"
          [ngModel] ="item.name"
          >
          

        </div>
        <div class="col-sm-7 from-group">
          <label for="item-amount">Amount</label>
          <input 
          type="text" 
          id="item-amount" required 
          class="from-control"
          name="amount"
          [ngModel] ="item.amount"
          >
        </div>

      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-sucess" type="submit" *ngIf="isAdd" [disabled]="!f.valid">Add</button>
          <button class="btn btn-sucess" type="submit" *ngIf="!isAdd" [disabled]="!f.valid" >Save</button>
          <button class="btn btn-danger" type="button" *ngIf="!isAdd" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" *ngIf="!isAdd" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>


  </div>



</div>
